<html>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/normalize.css" rel="stylesheet" type="text/css">
<link href="css/skeleton.css" rel="stylesheet" type="text/css">
<body onload="init()">

<div class="container">
  <div id="sketchpadapp">

      <div class="leftside">

           <input type="submit" value="Draw" onclick="clearCanvas(canvas,ctx);">
           <input type="submit" value="Erase" onclick="clearCanvas(canvas,ctx);">
           <input type="submit" value="Clear" onclick="clearCanvas(canvas,ctx);">

           <input type="submit" value="Cancel" onclick="clearCanvas(canvas,ctx);">
           <input type="submit" value="Done" onclick="saveCanvas()">


      </div>
      <div class="rightside">
          <canvas id="sketchpad" height="300" width="400">
          </canvas>
      </div>
  </div>
</div>

</body>
<script type="text/javascript" src='script/paper.js'></script>
</html>
