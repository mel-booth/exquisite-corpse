<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>draw tag</title>

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/skeleton.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <button id="draw"><a href="#openModal">DRAW</a></button>

    <div id="gallery">
      <h1>ze gallery</h1>
    </div>

      <div id="openModal" class="popupDraw">
        <div>	<a href="#close" title="Close" class="close">X</a>

          <h2>Draw something...</h2>

          <div id="black" onclick="colour(this)"></div>
          <div id="green" onclick="colour(this)"></div>
          <div id="violet" onclick="colour(this)"></div>
          <div id="orange" onclick="colour(this)"></div>
          <div id="blue" onclick="colour(this)"></div>
          <div id="grey" onclick="colour(this)"></div>
          <div id="red" onclick="colour(this)"></div>
          <div id="yellow" onclick="colour(this)"></div>
          <div id="indigo" onclick="colour(this)"></div>
          <div id="white" onclick="colour(this)"></div>

          <canvas id="paper" height="300" width="400"></canvas><br>

          <input type="submit" value="Clear" onclick="clearCanvas(canvas,ctx)">

          <form class="save" action="draw.html" method="post">
            <input type="submit" value="Add to Gallery" id="save">
          </form>
        </div>
      </div>
    </div>
  </body>

<script type="text/javascript" src='script/paper.js'></script>


</html>
